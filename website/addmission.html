          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i>添加任务</h3>

              <!-- worklist request -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i> 任务请求 </h4>
                      <form class="form-horizontal style-form" method="get">
                          <div class="radio">
						  <label>
						    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
						    ECMWF model&mdash;European weather model
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
						    GFS model&mdash;US weather model
						  </label>
						</div>
                          <hr>

                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Longitude</label>
                              <div class="col-sm-10">
                                  <input type="text" name="lon" class="form-control" placeholder="例如:121.25/-79.40 (必须是小数)" required="">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Latitude</label>
                              <div class="col-sm-10">
                                  <input type="text" name="lat" class="form-control" placeholder="例如:31.45/43.67 (必须是小数)" required="">
                              </div>
                          </div>
                          <button type="submit" class="btn btn-theme">提交请求</button>
                      </form>
                  </div>
          		</div><!-- col-lg-12-->
          	</div><!-- /row -->
