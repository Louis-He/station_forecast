        $(document).ready(function () {
        var unique_id = $.gritter.add({

            title: '通知',

            // text: '2017年12月25日至<a style="color:#ffd777">2017年12月31日</a>，本系统将开放测试，自2018年1月1日起本系统将变更为有偿服务。',

            // (string | optional) the image to display on the left
            image: 'static/assets/img/ui-sam.jpg',
            // (bool | optional) if you want it to fade out on its own or just sit there
            sticky: true,
            // (int | optional) the time you want it to be alive for before fading out
            time: '',
            // (string | optional) the class name you want to apply to that specific message
            class_name: 'my-sticky-class'
        });

        var username = getCookie["username"];

        return false;
        });

        function getCookie(cookieName){
            var cookieObj={},
                cookieSplit=[],
                // 以分号（;）分组
                cookieArr=document.cookie.split(";");
            for(var i=0,len=cookieArr.length;i<len;i++)
                if(cookieArr[i]) {
                    // 以等号（=）分组
                    cookieSplit=cookieArr[i].split("=");
                    // Trim() 是自定义的函数，用来删除字符串两边的空格
                    cookieObj[cookieSplit[0].Trim()]=cookieSplit[1].Trim();
                }
            return cookieObj[cookieName];
        }

	</script>
